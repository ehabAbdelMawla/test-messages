<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Message</title>
  </head>
  <body>
    <button id="google-login-btn" onclick="sendMessage()">
    Send Message v2
    </button>
    <script>
      function sendMessage() {
         const parentWindow = window.opener || window.parent
          if(window.parent){
             window.location.href = 'msal://aa?accessToken=aaaa&refreshToken=rrrr';
          }    else{
            window.location.href = 'io.ionic.starter://aa?accessToken=aaaa&refreshToken=rrrr';
          }
        parentWindow?.postMessage({accessToken:'access_token',refreshToken:'refresh_token'},'*')
      
      }
    </script>
  </body>
</html>
